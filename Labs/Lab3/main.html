<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title> Trivia Quiz </title>
         <link href="css/styles.css" rel="stylesheet" type="text/css" />
    </head>
    
    <body>
        
        <!--FORM-->
        <div>
            
            <h1 id="headerOfPage">Trivia Quiz</h1>
            
            <!--q1-->
            <div class="inputGroup">
                <div> <label for="q1"> 1. What year did Kurt Kobain die? </label> </div>
                <div> 
                    <input type="text" id="q1" name="q1" value=""/> 
                    <img class="images" id="q1Correct" src="img/correct.png"></img>
                    <img class="images" id="q1Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--q2-->
            <div class="inputGroup">
                <div> <label for="q2"> 2. What year did Van's skate shoes first originate? </label> </div>
                <div> 
                    <input type="text" id="q2" name="q2" value=""/>
                    <img class="images" id="q2Correct" src="img/correct.png"></img>
                    <img class="images" id="q2Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--q3-->
            <div class="inputGroup">
                <div> <label for="q3"> 3. What disease is the focus of oncology? </label> </div>
                <div> 
                    <input type="text" id="q3" name="q3" value=""/>
                    <img class="images" id="q3Correct" src="img/correct.png"></img>
                    <img class="images" id="q3Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--q4-->
            <div class="inputGroup">
                <div> <label for="q4"> 4. Whatâ€™s the most malleable metal? </label> </div>
                <div> 
                    <input type="text" id="q4" name="q4" value=""/>
                    <img class="images" id="q4Correct" src="img/correct.png"></img>
                    <img class="images" id="q4Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--q5-->
            <div class="inputGroup">
                <div> <label for="q5"> 5. Who was the lead singer of Fleetwood Mac? </label> </div>
                <div> 
                    <input type="text" id="q5" name="q5" value=""/>
                    <img class="images" id="q5Correct" src="img/correct.png"></img>
                    <img class="images" id="q5Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--q6-->
            <div class="inputGroup">
                <div> <label for="q6"> 6. Who holds the MLB homerun record as of now? </label> </div>
                <div>
                    <input type="text" id="q6" name="q6" value=""/>
                    <img class="images" id="q6Correct" src="img/correct.png"></img>
                    <img class="images" id="q6Incorrect" src="img/incorrect.png"></img>
                </div>
            </div>
            
            <!--submit quiz button-->
            <div>
                <button id="submissionButton" class="submit" type="button">Submit Quiz</button>
                <button disabled id="resetButton" type="button">Reset</button>
            </div>
            
        </div>
        
        <div id="results"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script type="text/javascript">
            $("document").ready( function() {
                //answers
                var q1Answer = "1994";
                var q2Answer = "1966";
                var q3Answer = "cancer";
                var q4Answer = "gold";
                var q5Answer = "Stevie Nicks";
                var q6Answer = "Barry Bonds";
                
                var correctAnswers = 0;
                
                //set all 
                $("button.submit").on("click", function(e) {
                    
                    //disable button
                    document.getElementById("submissionButton").disabled = true; 
                    
                    var q1Attempt = document.getElementById("q1").value;
                    var q2Attempt = document.getElementById("q2").value;
                    var q3Attempt = document.getElementById("q3").value;
                    var q4Attempt = document.getElementById("q4").value;
                    var q5Attempt = document.getElementById("q5").value;
                    var q6Attempt = document.getElementById("q6").value;
                    
                    //check all answers
                    if (q1Answer === q1Attempt) {
                        correctAnswers++;
        	            $("#q1Correct").css("visibility", "visible");
                    }
                    else $("#q1Incorrect").css("visibility", "visible");
                    
                    if (q2Answer === q2Attempt) {
                        correctAnswers++;
        	            $("#q2Correct").css("visibility", "visible");
                    }
                    else $("#q2Incorrect").css("visibility", "visible");
                    
                    if (q3Answer === q3Attempt) {
                        correctAnswers++;
        	            $("#q3Correct").css("visibility", "visible");
                    }
                    else $("#q3Incorrect").css("visibility", "visible");
                    
                    if (q4Answer === q4Attempt) {
                        correctAnswers++;
        	            $("#q4Correct").css("visibility", "visible");
                    }
                    else $("#q4Incorrect").css("visibility", "visible");
                    
                    if (q5Answer === q5Attempt) {
                        correctAnswers++;
        	            $("#q5Correct").css("visibility", "visible");
                    }
                    else $("#q5Incorrect").css("visibility", "visible");
                    
                    if (q6Answer === q6Attempt) {
                        correctAnswers++;
        	            $("#q6Correct").css("visibility", "visible");
                    }
                    else $("#q6Incorrect").css("visibility", "visible");
                    
                    //display results
                    $("#results").html("Score: " + correctAnswers + " / 6");
                    if (correctAnswers === 6) {
                        $("#results").html($("#results").html() + " Congratulations!!! You scored over 90 percent!");
                    }
                    
                    //enable reset button and set onclick listener
                    document.getElementById("resetButton").addEventListener("click", function(){
                        //clear textboxes
                        document.getElementById("q1").value = "";
                        document.getElementById("q2").value = "";
                        document.getElementById("q3").value = "";
                        document.getElementById("q4").value = "";
                        document.getElementById("q5").value = "";
                        document.getElementById("q6").value = "";
                        //hide pictures
                        $("#q1Correct").css("visibility", "hidden");
                        $("#q2Correct").css("visibility", "hidden");
                        $("#q3Correct").css("visibility", "hidden");
                        $("#q4Correct").css("visibility", "hidden");
                        $("#q5Correct").css("visibility", "hidden");
                        $("#q6Correct").css("visibility", "hidden");
                        $("#q1Incorrect").css("visibility", "hidden");
                        $("#q2Incorrect").css("visibility", "hidden");
                        $("#q3Incorrect").css("visibility", "hidden");
                        $("#q4Incorrect").css("visibility", "hidden");
                        $("#q5Incorrect").css("visibility", "hidden");
                        $("#q6Incorrect").css("visibility", "hidden");
                        document.getElementById("resetButton").disabled = true;
                        document.getElementById("submissionButton").disabled = false; 
                        //clear results
                        $("#results").html("");
                        correctAnswers = 0;
                    });
                    document.getElementById("resetButton").disabled = false;
                });
            });
        </script>
    </body>
</html>
